{% extends "seuranta/base.html" %}

{% block content %}
<h1>Competition list</h1>
<pre id="list_competition"></pre>
{% endblock %}

{% block extra_scripts %}
<script>
    $.ajax({
      url: "/api/competition",
      data: {results_per_page:1000}
    }).done(function(response){
      $.each(response.results, function(ii, competition){
        $('#list_competition').append(
          '<div><a href="/watch/'+competition.id+'">'+competition.name+'</a></div>'
        )
      });
    })
</script>
{% endblock %}
